<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link type="text/css" th:href = "@{/css/registrationStyle.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/pictures/icon.png}" type="image/x-icon">
</head>

<body>
<div class="signup-container">
    <h1>Sign up</h1>
    <form id="signup-form" action="/user/registration" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorNameMessage}" style="color: red;"></p>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorConfirmMessage}" style="color: red;"></p>

        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorEmailMessage}" style="color: red;"></p>

        </div>
        <div class="form-group">
            <label for="password">Password (at least 8 - 30 symbols)</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorMessage}" style="color: red;"></p>

        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorPasMessage}" style="color: red;"></p>

        </div>
        <div class="error-message" style="text-align: center;">
            <p th:text="${errorEmptyFileMessage}" style="color: red;"></p>

        </div>
        <button class="btn" type="submit">Create</button>
    </form>
    <p class="login-link">Already a member? <a href="/user/login">Log in</a></p>
</div>

</body>
</html>
