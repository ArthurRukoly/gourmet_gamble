<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link type="text/css" th:href = "@{/css/loginStyle.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <div th:if="${param.error}" style="text-align: center;">
    <p class="text-danger" style="color: red;"> Invalid username or password</p>
  </div>
  <form id="login-form" action="/user/login" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button class="btn" type="submit">Login</button>
  </form>
  <p class="signup-link">Not a member? <a href="/user/registration">Sign up</a></p>
</div>

</body>
</html>
