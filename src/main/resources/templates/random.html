<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Object</title>
</head>
<body>
<h1>Random Receipt</h1>
<p>Name: </p>
<p th:text="${randomObject.name}"></p>
<p>Image: </p>
<p><img th:src="${randomObject.pictureLink}" alt="Random Image"></p>
<p>Category: </p>
<p th:text="${randomObject.category}"></p>
<p>Rating: </p>
<p th:text="${randomObject.getScore()}"></p>
<p>Instruction: </p>
<p th:text="${randomObject.instruction}"></p>
<p> Ingredients: </p>
<ul>
    <li th:each="ingredient : ${ingredients}">
        <span th:text="${ingredient.getName()}">  </span>
    </li>
</ul>
<form action="/random" method="post">
    <input type="hidden" name="receiptId" th:value="${randomObject.id}">
    <label for="rating">Rating (0-5):</label>
    <input type="number" id="rating" name="rating" step="1" min="0" max="5" required><br>
    <button type="submit">Update Rating</button>
</form>
</body>
</html>
