<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Scores</title>
    <link type="text/css" th:href = "@{/css/score.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e89c536697.js" crossorigin="anonymous"></script>


</head>

<body>
<div class="container">
    <h1>User Scores</h1>
    <table>
        <colgroup>
            <col style="width: 20%;"/> <!-- 1:2:1 ratio, so 20% for the first column -->
            <col style="width: 40%;"/> <!-- 2:2:1 ratio, so 40% for the second column -->
            <col style="width: 20%;"/> <!-- 1:2:1 ratio, so 20% for the third column -->
        </colgroup>
        <thead>
        <tr>
            <th>Recipe Iamge</th>
            <th>Recipe Name</th>
            <th>Score</th>
            <th>Delete</th>
        </tr>
        </thead>
        <hr>
        <tbody>
        <tr th:each="recipe, score : ${recipeNames}">
            <td><img id="recipeImage" th:src="${recipe.pictureLink}" alt="Recipe Image"></td>
            <td>
                <form th:action="@{/getExactRecipe}" method="post">
                    <input type="hidden" th:name="recipeId" th:value="${recipe.getId()}"/>
                    <button id="recipeButton" type="submit" th:text="${recipe.getName()}">Recipe Name</button>
                </form>
            </td>
            <td th:text="${scores[score.index]}">5.0</td>
            <td>
                <form th:action="@{/deleteRecipe}" method="post">
                    <input type="hidden" th:name="recipeId" th:value="${recipe.getId()}"/>
                    <button id="deleteButton"type="submit">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
